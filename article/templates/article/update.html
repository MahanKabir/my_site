{% extends 'admin/dashboard.html' %}


{% block dashboard %}

    <h2>ویرایش مقاله</h2>
    <div class="container">
        <form class="form-group" action="{% url 'update.article' article.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="id_title">عنوان:
                <input class="form-control" id="id_title" type="text" name="title" value="{{ article.title }}">
            </label>
            <br>
            <label for="id_name">نام:
                <input class="form-control" id="id_name" type="text" name="name" value="{{ article.name }}">
            </label>
            <br>
            <label for="id_author">نویسنده:
                <input class="form-control" id="id_author" type="text" name="author" value="{{ article.author }}">
            </label>
            <br>
            <label for="id_body">توضیحات:
                <textarea class="form-control" id="id_body" name="body">{{ article.body }}</textarea>
            </label>
            <br>
            <label for="id_image">عکس:
                <input class="form-control" id="id_image" type="file" name="image" value="{{ article.image }}">
            </label>
            <br>
            <input type="submit" class="btn btn-success" value="ویرایش مقاله">
        </form>

    </div>

{% endblock %}
