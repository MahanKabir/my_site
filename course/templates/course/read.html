{% extends 'admin/dashboard.html' %}


{% block dashboard %}

    <h2>دوره‌ها</h2>
    <a class="btn btn-success" href="{% url 'create.course' %}">ساخت دوره</a>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>عنوان</th>
              <th>نام</th>
              <th>قیمت</th>
              <th>عکس</th>
              <th>تاریخ ساخت</th>
              <th>تاریخ ویرایش</th>
              <th>عملیات</th>
            </tr>
          </thead>
          <tbody>

          {% for course in courses %}
            <tr>
              <td>{{ course.title }}</td>
              <td>{{ course.name }}</td>
              <td>{{ course.price }}</td>
              <td>
                  <img src="/{{ course.image }}" width="75" height="75">
              </td>
              <td>{{ course.created_at }}</td>
              <td>{{ course.updated_at }}</td>
              <td>
                  <a class="btn btn-warning" href="{% url 'update.course' course.id %}">ویرایش</a>
                  <a class="btn btn-danger" href="{% url 'delete.course' course.id  %}">حذف</a>
              </td>


            </tr>

          {% endfor %}

          </tbody>
        </table>
      </div>


{% endblock %}
